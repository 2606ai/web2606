name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
    # Chỉ chạy khi các file web/cấu hình thay đổi
    paths:
      - 'index.html'
      - '404.html'
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.webp'
      - '**/*.svg'
      - 'firebase.json'
      - '.firebaserc'
  # Cho phép bấm chạy tay từ tab Actions
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: firebase-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
