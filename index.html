    <!-- Products -->

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzn3_6jlvS8MlUsHrDCe5x8EwQTCgeIoDaTwM8Mg0Ba4Bq6jeRf1OodQRkVIFmR-2TB/exec"; // thay b·∫±ng link deploy

let state={page:1,pageSize:12,q:'',group:''};

function fmtVND(n){return (Number(n)||0).toLocaleString('vi-VN')+' ƒë';}
function esc(s){return (s??'').toString().replace(/[&<>"]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

function productCardHtml(it){
  return `<div class="cardx">
    ${it.chuy?`<span class="note-badge">${esc(it.chuy)}</span>`:''}
    <img class="thumb" src="${esc(it.img)}" onerror="this.src='https://via.placeholder.com/400?text=No+Image'">
    <div class="meta">
      <div class="id">${esc(it.id)}</div>
      <div class="small text-muted">${esc(it.details||'')}</div>
      <div class="price">${fmtVND(it.price)}</div>
    </div>
  </div>`;
}

function render(res){
  if(res?.facets?.groups) buildCategories(res.facets.groups);
  document.getElementById('productGrid').innerHTML=(res.items||[]).map(it=>productCardHtml(it)).join('')
    ||'<div class="text-muted">Kh√¥ng c√≥ s·∫£n ph·∫©m.</div>';
}

function fetchPage(){
  const url=`${API_URL}?action=list&page=${state.page}&pageSize=${state.pageSize}&q=${encodeURIComponent(state.q)}&group=${encodeURIComponent(state.group)}`;
  fetch(url).then(r=>r.json()).then(render).catch(err=>{
    console.error(err);
    document.getElementById('productGrid').innerHTML='<div class="text-danger">L·ªói t·∫£i d·ªØ li·ªáu</div>';
  });
}

function buildCategories(groups){
  const box=document.getElementById('categoryBox');
  box.innerHTML=`<button class="btn btn-sm ${!state.group?'btn-warning':'btn-light'}" data-group="">T·∫•t c·∫£</button>`+
    groups.map(g=>`<button class="btn btn-sm ${state.group===g?'btn-warning':'btn-light'}" data-group="${esc(g)}">${esc(g)}</button>`).join('');
  box.querySelectorAll('button').forEach(btn=>{
    btn.onclick=()=>{state.group=btn.dataset.group;state.page=1;fetchPage();}
  });
}

// factories demo
function renderFactories(){
  const list=[
    {name:'X∆∞·ªüng 1 ‚Äì Tem kim lo·∫°i',desc:'Men m√†u, m·∫° v√†ng, ƒë√∫c n·ªïi 3D',logo:'https://picsum.photos/80?random=11'},
    {name:'X∆∞·ªüng 2 ‚Äì In UV',desc:'In UV ƒë·ªô b·ªÅn cao',logo:'https://picsum.photos/80?random=12'}
  ];
  document.getElementById('factoryList').innerHTML=list.map(f=>`
    <div class="factory-item">
      <div class="factory-logo"><img src="${f.logo}"></div>
      <div class="factory-body">
        <div class="fw-bold small">${esc(f.name)}</div>
        <div class="text-muted small">${esc(f.desc)}</div>
      </div>
    </div>`).join('');
}

document.getElementById('searchBtn').onclick=()=>{state.q=document.getElementById('searchBox').value.trim();state.page=1;fetchPage();}
document.getElementById('searchBox').addEventListener('keypress',e=>{if(e.key==='Enter'){state.q=e.target.value.trim();state.page=1;fetchPage();}});
document.getElementById('prevBtn').onclick=()=>{if(state.page>1){state.page--;fetchPage();}};
document.getElementById('nextBtn').onclick=()=>{state.page++;fetchPage();};

document.addEventListener('DOMContentLoaded',()=>{renderFactories();fetchPage();});
</script>
