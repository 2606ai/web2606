<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2606AI Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --main:#0018a8; --accent:#d4af37; --bg:#f5f6fa; }
    body{font-family:'Be Vietnam Pro',sans-serif;background:var(--bg);font-size:14px}

    /* Header */
    .site-header{background:#fff;padding:10px 15px;border-bottom:1px solid #eee;
      display:flex;align-items:center;justify-content:space-between;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .site-header img.logo{height:45px}
    .site-header .brand-title{font-weight:800;font-size:18px;color:var(--main)}

    /* Hero slider */
    .hero img{width:100%;height:320px;object-fit:cover;border-radius:8px}

    /* Sidebar */
    .sidebar-box{background:#fff;padding:12px;border-radius:8px;margin-bottom:15px;box-shadow:0 2px 4px rgba(0,0,0,.05)}
    .sidebar-box h6{font-weight:700;font-size:15px;margin-bottom:8px}

    /* Category grid */
    .category-item{
      text-align:center;background:#fff;border:1px solid #eee;border-radius:10px;
      padding:12px;cursor:pointer;transition:.2s;height:100%;
    }
    .category-item:hover{box-shadow:0 3px 8px rgba(0,0,0,0.12);}
    .category-item img{width:50px;height:50px;object-fit:contain;margin-bottom:6px}
    .category-item span{font-size:13px;font-weight:500;color:#333}
    .category-item.active{border-color:var(--main);background:#f0f6ff}

    /* Card s·∫£n ph·∫©m */
    .cardx{border:1px solid #ddd;border-radius:8px;background:#fff;overflow:hidden;transition:.2s;box-shadow:0 1px 3px rgba(0,0,0,.05)}
    .cardx:hover{transform:translateY(-3px);box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .cardx img.thumb{width:100%;height:160px;object-fit:cover}
    .cardx .meta{padding:8px}
    .cardx .id{font-weight:600;color:#0018a8;font-size:13px}
    .cardx .details{font-size:12px;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .cardx .row-meta{display:flex;justify-content:space-between;align-items:center;margin-top:4px}
    .cardx .price{font-weight:700;color:#d32f2f;font-size:0.95rem}
    .cardx .add-btn{border:none;background:var(--main);color:#fff;border-radius:50%;width:28px;height:28px;font-size:16px;font-weight:bold;display:flex;align-items:center;justify-content:center;cursor:pointer}

    /* Gi·ªè h√†ng sidebar */
    #cartSidebar{position:fixed;top:0;right:-400px;width:350px;height:100%;background:#fff;
      box-shadow:-3px 0 8px rgba(0,0,0,.2);transition:right .3s;z-index:1050;padding:15px;overflow:auto}
    #cartSidebar.open{right:0}
    .cart-item{display:flex;align-items:center;gap:8px;border-bottom:1px solid #eee;padding:8px 0}
    .cart-item img{width:45px;height:45px;object-fit:cover;border-radius:4px;border:1px solid #ddd}
    .cart-info{flex:1}
    .cart-title{font-weight:600;font-size:13px}
    .cart-actions{display:flex;align-items:center;gap:4px}
    .qty-btn{width:22px;height:22px;border:1px solid #ccc;background:#f9f9f9;border-radius:4px;cursor:pointer}
    .remove-btn{background:none;border:none;color:#d32f2f;font-size:16px;cursor:pointer}
    .cart-footer{padding:10px 0;font-weight:600;font-size:15px;display:flex;justify-content:space-between}
  </style>
</head>
<body>
  <!-- Header -->
  <div class="site-header">
    <div class="d-flex align-items-center gap-2">
      <img src="https://raw.githubusercontent.com/datnguyenIT/2606ai-assets/main/logo.png" class="logo" alt="2606AI logo">
      <span class="brand-title">2606AI Marketplace</span>
    </div>
    <div class="input-group w-50">
      <input id="searchBox" class="form-control" placeholder="T√¨m s·∫£n ph·∫©m... (ID, m√¥ t·∫£, TYPE)">
      <button id="searchBtn" class="btn btn-primary">üîç</button>
    </div>
    <button id="cartBtn" class="btn btn-outline-dark">üõí Gi·ªè h√†ng <span id="cartCount">0</span></button>
  </div>

  <div class="container-fluid my-3">
    <!-- Hero -->
    <div class="hero mb-3">
      <img src="https://picsum.photos/1600/320?random=10" alt="Hero banner">
    </div>

    <div class="row">
      <!-- Sidebar (gi·ªØ nguy√™n n·ªôi dung) -->
      <div class="col-lg-3 col-md-4">
        <div class="sidebar-box">
          <h6>Quy·ªÅn l·ª£i</h6>
          <ul class="small mb-0">
            <li>‚ö° B√°o gi√° nhanh 24h</li>
            <li>üé® Thi·∫øt k·∫ø mi·ªÖn ph√≠</li>
            <li>üëÅÔ∏è Duy·ªát m·∫´u tr∆∞·ªõc SX</li>
            <li>‚úÖ QC 2 l·ªõp</li>
            <li>üöö Giao h√†ng to√†n qu·ªëc</li>
          </ul>
        </div>
        <div class="sidebar-box">
          <h6>X∆∞·ªüng ƒë·ªÅ xu·∫•t</h6>
          <div id="factoryList"></div>
        </div>
      </div>

      <!-- Content -->
      <div class="col-lg-9 col-md-8">
        <!-- Danh m·ª•c -->
        <div class="p-2 bg-white rounded mb-3">
          <h6 class="fw-bold mb-2">DANH M·ª§C</h6>
          <div class="row row-cols-3 row-cols-md-6 g-2" id="categoryGrid"></div>
        </div>

        <!-- Grid s·∫£n ph·∫©m -->
        <div id="productGrid" class="row row-cols-2 row-cols-md-4 g-3"></div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between mt-2">
          <button id="prevBtn" class="btn btn-outline-secondary btn-sm">‚Üê Tr∆∞·ªõc</button>
          <button id="nextBtn" class="btn btn-outline-secondary btn-sm">Sau ‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Gi·ªè h√†ng sidebar -->
  <div id="cartSidebar">
    <h5>Gi·ªè h√†ng</h5>
    <div id="cartList"></div>
    <div class="cart-footer"><span>T·ªïng c·ªông</span><span id="cartTotal">0 ƒë</span></div>
    <button class="btn btn-success w-100">ƒê·∫∑t h√†ng</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL="https://script.google.com/macros/s/AKfycbyBxgYIh4IDWSumB8C7HxACUa8mOjNyKGkCVYQHpHpBi7IP0BUfGYfiywo78uMqdhC_/exec";
    const state={page:1,pageSize:20,q:'',type:'',dong:'',loai:'',chuy:''};
    const cart=[]; const products={};

    const fmtVND=n=>(Number(n)||0).toLocaleString('vi-VN')+' ƒë';
    const esc=s=>(s??'').toString().replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));

    function productCardHtml(it){
      products[it.id]=it;
      return `<div class="col"><div class="cardx">
        <img class="thumb" src="${esc(it.img)}" onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
        <div class="meta">
          <div class="id">${esc(it.id)}</div>
          <div class="details">${esc(it.details||'')}</div>
          <div class="row-meta">
            <div class="price">${fmtVND(it.price)}</div>
            <button class="add-btn" onclick="addToCartById('${esc(it.id)}')">+</button>
          </div>
        </div></div></div>`;
    }

    function render(res){
      const grid=document.getElementById('productGrid');
      if(!res.items || res.items.length===0){grid.innerHTML='<div class="text-muted">Kh√¥ng c√≥ s·∫£n ph·∫©m.</div>';return;}
      grid.innerHTML=res.items.map(it=>productCardHtml(it)).join('');
    }

    function fetchPage(){
      const params=new URLSearchParams({...state,action:'list'});
      fetch(API_URL+'?'+params.toString()).then(r=>r.json()).then(render);
    }

    function addToCartById(id){
      const item=products[id];
      if(item){const found=cart.find(p=>p.id===id);if(found)found.qty++;else cart.push({...item,qty:1});updateCart();}
    }
    function changeQty(id,delta){const it=cart.find(p=>p.id===id);if(!it)return;it.qty+=delta;if(it.qty<=0)cart.splice(cart.indexOf(it),1);updateCart();}
    function removeItem(id){const idx=cart.findIndex(p=>p.id===id);if(idx>=0)cart.splice(idx,1);updateCart();}
    function updateCart(){
      document.getElementById('cartCount').innerText=cart.reduce((a,b)=>a+b.qty,0);
      let total=0;
      document.getElementById('cartList').innerHTML=cart.map(it=>{
        const sub=it.qty*(Number(it.price)||0);total+=sub;
        return `<div class="cart-item">
          <img src="${esc(it.img)}"><div class="cart-info"><div class="cart-title">${esc(it.details||it.id)}</div><div>${fmtVND(it.price)}</div></div>
          <div class="cart-actions"><button class="qty-btn" onclick="changeQty('${it.id}',-1)">-</button><span>${it.qty}</span><button class="qty-btn" onclick="changeQty('${it.id}',1)">+</button></div>
          <div style="min-width:70px;text-align:right">${fmtVND(sub)}</div>
          <button class="remove-btn" onclick="removeItem('${it.id}')">&times;</button>
        </div>`;
      }).join('')+`<div class="cart-footer"><span>T·ªïng c·ªông</span><span>${fmtVND(total)}</span></div>`;
      document.getElementById('cartTotal').innerText=fmtVND(total);
    }

    // Toggle gi·ªè h√†ng
    document.getElementById('cartBtn').onclick=()=>document.getElementById('cartSidebar').classList.add('open');
    document.addEventListener('click',e=>{
      if(!e.target.closest('#cartSidebar') && !e.target.closest('#cartBtn')) document.getElementById('cartSidebar').classList.remove('open');
    });

    // Danh m·ª•c filter (theo TYPE/D√íNG/LO·∫†I/CHU Y)
    const categories=[
      {field:"all",value:"",name:"T·∫•t c·∫£",img:"https://img.icons8.com/color/96/grid.png"},
      {field:"type",value:"Pin",name:"TYPE: Pin",img:"https://img.icons8.com/color/96/t-shirt.png"},
      {field:"dong",value:"Th·ªùi Trang",name:"D√≤ng SP: Th·ªùi Trang",img:"https://img.icons8.com/color/96/shirt.png"},
      {field:"loai",value:"In UV",name:"Lo·∫°i SP: In UV",img:"https://img.icons8.com/color/96/paint-palette.png"},
      {field:"chuy",value:"M·∫´u m·ªõi",name:"Ch√∫ √Ω: M·∫´u m·ªõi",img:"https://img.icons8.com/color/96/new.png"},
    ];
    function renderCategories(){
      document.getElementById("categoryGrid").innerHTML=categories.map(c=>`
        <div class="col"><div class="category-item" onclick="selectCategory('${c.field}','${c.value}')">
          <img src="${c.img}"><span>${c.name}</span></div></div>`).join('');
    }
    function selectCategory(field,value){
      if(field==="all"){state.type="";state.dong="";state.loai="";state.chuy="";}
      else{state[field]=value;}
      state.page=1;fetchPage();
      document.querySelectorAll('.category-item').forEach(el=>el.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    // Init
    document.getElementById('searchBtn').onclick=()=>{state.q=document.getElementById('searchBox').value.trim();state.page=1;fetchPage();}
    document.getElementById('prevBtn').onclick=()=>{if(state.page>1){state.page--;fetchPage();}}
    document.getElementById('nextBtn').onclick=()=>{state.page++;fetchPage();}
    document.addEventListener('DOMContentLoaded',()=>{fetchPage();renderCategories();
      const factories=[{name:'X∆∞·ªüng 1 ‚Äì Tem kim lo·∫°i',desc:'Men m√†u, m·∫° v√†ng, ƒë√∫c n·ªïi 3D',img:'https://picsum.photos/80?1'},
        {name:'X∆∞·ªüng 2 ‚Äì In UV',desc:'Chi ti·∫øt s·∫Øc n√©t, ƒë·ªô b·ªÅn cao',img:'https://picsum.photos/80?2'},
        {name:'X∆∞·ªüng 3 ‚Äì ƒê√∫c huy hi·ªáu',desc:'ƒê√∫c n·ªïi 3D, m·∫° cao c·∫•p',img:'https://picsum.photos/80?3'},
        {name:'X∆∞·ªüng 4 ‚Äì In offset',desc:'Bao b√¨, h·ªôp, catalogue',img:'https://picsum.photos/80?4'},
        {name:'X∆∞·ªüng 5 ‚Äì Qu√† t·∫∑ng',desc:'Qu√† doanh nghi·ªáp, s·ª± ki·ªán',img:'https://picsum.photos/80?5'}];
      document.getElementById('factoryList').innerHTML=factories.map(f=>`
        <div class="d-flex align-items-center gap-2 mb-2">
          <img src="${f.img}" width="40" height="40" style="object-fit:cover;border-radius:6px;">
          <div><div class="fw-bold small">${f.name}</div><div class="text-muted small">${f.desc}</div></div>
        </div>`).join('');
    });
  </script>
</body>
</html>
